<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SDLC Pipeline Dashboard{% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Highlight.js for code -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/dockerfile.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/markdown.min.js"></script>

    <!-- Marked.js for markdown rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>

    <style>
        /* ══════════════════════════════════════════════════════════════
           2026 DARK GLASS THEME — SDLC Dashboard
           ══════════════════════════════════════════════════════════════ */

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: rgba(22, 22, 35, 0.7);
            --bg-glass: rgba(255, 255, 255, 0.03);
            --bg-glass-hover: rgba(255, 255, 255, 0.06);
            --border: rgba(255, 255, 255, 0.06);
            --border-active: rgba(99, 102, 241, 0.4);
            --text-primary: #f0f0f5;
            --text-secondary: #8888a0;
            --text-muted: #555570;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
            --gradient-1: linear-gradient(135deg, #6366f1, #8b5cf6, #a855f7);
            --gradient-2: linear-gradient(135deg, #06b6d4, #3b82f6, #6366f1);
            --gradient-3: linear-gradient(135deg, #f43f5e, #ec4899, #d946ef);
            --radius: 16px;
            --radius-sm: 10px;
            --radius-xs: 6px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --shadow-glow: 0 0 40px rgba(99, 102, 241, 0.15);
            --font: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --mono: 'JetBrains Mono', 'Fira Code', monospace;
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: var(--font);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at 20% 50%, rgba(99,102,241,0.08) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 20%, rgba(139,92,246,0.06) 0%, transparent 50%),
                        radial-gradient(ellipse at 50% 80%, rgba(236,72,153,0.05) 0%, transparent 50%);
            animation: bgShift 20s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes bgShift {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-5%, -5%) rotate(3deg); }
        }

        /* ── Navigation Bar ── */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 15, 0.85);
            backdrop-filter: blur(20px) saturate(1.5);
            -webkit-backdrop-filter: blur(20px) saturate(1.5);
            border-bottom: 1px solid var(--border);
            padding: 0 2rem;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .nav-brand .logo {
            width: 36px;
            height: 36px;
            background: var(--gradient-1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #fff;
            font-weight: 800;
        }

        .nav-brand span {
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: var(--radius-xs);
            font-size: 0.88rem;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--text-primary);
            background: var(--bg-glass-hover);
        }

        .nav-links a.active {
            background: rgba(99, 102, 241, 0.15);
            color: #a5b4fc;
        }

        /* ── Main Content ── */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* ── Glass Card ── */
        .card {
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            transition: all 0.3s;
        }

        .card:hover {
            border-color: var(--border-active);
            box-shadow: var(--shadow-glow);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.25rem;
        }

        .card-title {
            font-size: 1.15rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            font-size: 1rem;
            opacity: 0.6;
        }

        /* ── Buttons ── */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 22px;
            border-radius: var(--radius-sm);
            border: none;
            cursor: pointer;
            font-family: var(--font);
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.25s;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--gradient-1);
            color: #fff;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.45);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-glass);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-glass-hover);
            color: var(--text-primary);
            border-color: var(--border-active);
        }

        .btn-sm {
            padding: 6px 14px;
            font-size: 0.82rem;
            border-radius: var(--radius-xs);
        }

        /* ── Status Badges ── */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-success { background: rgba(16,185,129,0.15); color: #34d399; }
        .badge-warning { background: rgba(245,158,11,0.15); color: #fbbf24; }
        .badge-error   { background: rgba(239,68,68,0.15);  color: #f87171; }
        .badge-info    { background: rgba(59,130,246,0.15);  color: #60a5fa; }
        .badge-running {
            background: rgba(99,102,241,0.15);
            color: #a5b4fc;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* ── Form Inputs ── */
        .form-group { margin-bottom: 1.25rem; }

        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-family: var(--font);
            font-size: 0.95rem;
            transition: all 0.25s;
            outline: none;
        }

        .form-textarea {
            min-height: 140px;
            resize: vertical;
            font-family: var(--mono);
            font-size: 0.88rem;
            line-height: 1.6;
        }

        .form-input:focus, .form-textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        /* ── UUID display ── */
        .uuid {
            font-family: var(--mono);
            font-size: 0.82rem;
            color: var(--text-muted);
            padding: 2px 8px;
            background: var(--bg-glass);
            border-radius: 4px;
            user-select: all;
        }

        .uuid-short {
            font-family: var(--mono);
            font-size: 0.82rem;
            color: var(--accent);
        }

        /* ── Code Block ── */
        .code-block {
            background: #1a1a2e;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            overflow: hidden;
        }

        .code-block .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            background: rgba(255,255,255,0.03);
            border-bottom: 1px solid var(--border);
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .code-block pre {
            margin: 0;
            padding: 1rem;
            overflow-x: auto;
        }

        .code-block code {
            font-family: var(--mono);
            font-size: 0.85rem;
            line-height: 1.7;
        }

        /* ── Spinner ── */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .spinner-lg {
            width: 40px;
            height: 40px;
            border-width: 3px;
        }

        /* ── Responsive Grid ── */
        .grid { display: grid; gap: 1.25rem; }
        .grid-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-4 { grid-template-columns: repeat(4, 1fr); }

        @media (max-width: 1024px) {
            .grid-3, .grid-4 { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 640px) {
            .grid-2, .grid-3, .grid-4 { grid-template-columns: 1fr; }
            .main-content { padding: 1rem; }
            .navbar { padding: 0 1rem; }
        }

        /* ── Markdown rendered content ── */
        .md-content h1, .md-content h2, .md-content h3 {
            margin-top: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        .md-content h1 { font-size: 1.4rem; }
        .md-content h2 { font-size: 1.15rem; }
        .md-content h3 { font-size: 1rem; }
        .md-content p { margin-bottom: 0.75rem; color: var(--text-secondary); line-height: 1.7; }
        .md-content ul, .md-content ol { margin-left: 1.5rem; margin-bottom: 0.75rem; color: var(--text-secondary); }
        .md-content li { margin-bottom: 0.25rem; line-height: 1.6; }
        .md-content code {
            font-family: var(--mono);
            font-size: 0.85em;
            background: rgba(99,102,241,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            color: #c4b5fd;
        }
        .md-content pre {
            background: #1a1a2e;
            border: 1px solid var(--border);
            border-radius: var(--radius-xs);
            padding: 1rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        .md-content pre code {
            background: transparent;
            padding: 0;
        }
        .md-content strong { color: var(--text-primary); }
        .md-content blockquote {
            border-left: 3px solid var(--accent);
            padding-left: 1rem;
            margin: 0.75rem 0;
            color: var(--text-muted);
        }

        /* ── Scrollbar ── */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        /* ── Animations ── */
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-up {
            animation: slideUp 0.35s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ── Page Title Section ── */
        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: 0.5rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* ── Empty State ── */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-state h3 { margin-bottom: 0.5rem; color: var(--text-secondary); }

        /* ── Tab System ── */
        .tabs {
            display: flex;
            gap: 4px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 1.5rem;
            overflow-x: auto;
        }

        .tab {
            padding: 10px 20px;
            color: var(--text-muted);
            font-size: 0.88rem;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .tab:hover { color: var(--text-secondary); }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease-out; }

        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="/" class="nav-brand">
            <div class="logo"><i class="fas fa-microchip"></i></div>
            <span>SDLC Pipeline</span>
        </a>
        <div class="nav-links">
            <a href="/" class="{% if request.path == '/' %}active{% endif %}">
                <i class="fas fa-plus-circle"></i> New Run
            </a>
            <a href="/history" class="{% if request.path == '/history' %}active{% endif %}">
                <i class="fas fa-clock-rotate-left"></i> History
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content fade-in">
        {% block content %}{% endblock %}
    </div>

    <script>
        /* Global utility functions */
        function $(sel, ctx) { return (ctx || document).querySelector(sel); }
        function $$(sel, ctx) { return [...(ctx || document).querySelectorAll(sel)]; }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Copied to clipboard');
            });
        }

        function showToast(msg) {
            const t = document.createElement('div');
            t.textContent = msg;
            Object.assign(t.style, {
                position: 'fixed', bottom: '24px', right: '24px',
                background: 'rgba(99,102,241,0.9)', color: '#fff',
                padding: '10px 20px', borderRadius: '8px', fontSize: '0.88rem',
                fontWeight: '500', zIndex: '9999', animation: 'fadeIn 0.3s',
                backdropFilter: 'blur(10px)',
            });
            document.body.appendChild(t);
            setTimeout(() => { t.style.opacity = '0'; t.style.transition = 'opacity 0.3s'; }, 2000);
            setTimeout(() => t.remove(), 2400);
        }

        function renderMarkdown(text) {
            if (typeof marked !== 'undefined') {
                return marked.parse(text || '');
            }
            return text;
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // Highlight all code blocks on page load
        document.addEventListener('DOMContentLoaded', () => {
            hljs.highlightAll();
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
