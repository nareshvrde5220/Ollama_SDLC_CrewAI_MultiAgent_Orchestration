{% extends "base.html" %}
{% block title %}Not Found — SDLC Dashboard{% endblock %}

{% block content %}
<div class="empty-state" style="padding-top: 6rem;">
    <i class="fas fa-ghost" style="font-size: 4rem;"></i>
    <h3 style="font-size: 1.5rem; margin-top: 1rem;">404 — Not Found</h3>
    <p style="margin-top: 0.5rem;">{{ message or "The page you're looking for doesn't exist." }}</p>
    <div style="margin-top: 1.5rem; display: flex; gap: 12px; justify-content: center;">
        <a href="/" class="btn btn-primary">
            <i class="fas fa-home"></i> Home
        </a>
        <a href="/history" class="btn btn-secondary">
            <i class="fas fa-clock-rotate-left"></i> History
        </a>
    </div>
</div>
{% endblock %}
